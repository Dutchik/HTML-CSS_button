<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="button_style.css">
        <title></title>
    </head>
    <body>
    <!--================普通のボタン================-->
    <p>普通のボタン</p>
    <button class="button0" type="button">ボタン0</button>
    </br>
    <!--================(文字の)色のついたボタン================-->
    <p>(文字の)色のついたボタン</p>
    <button class="button1" type="button">ボタン1</button>
    </br>
    <!--================backgroundに色のついたボタン================-->
    <p>backgroundに色のついたボタン</p>
    <button class="button2" type="button">ボタン2</button>
    </br>
    <!--================太枠ボタン================-->
    <p>太枠ボタン</p>
    <button class="button3" type="button">ボタン3</button>
    </br>
    <!--================二重の枠を持つボタン================-->
    <p>二重の枠を持つボタン</p>
    <button class="button4" type="button">ボタン4</button>
    </br>
    <!--================立体的な枠組みを持つボタン================-->
    <p>立体的な枠組みを持つボタン</p>
    <button class="button5" type="button">ボタン5</button>
    </br>
    <!--================ボタン6================-->
    <p>四辺の色を個別に指定したボタン</p>
    <button class="button6" type="button">ボタン6</button>
    </br>
    <!--================枠組みが○のボタン================-->
    <p>枠組みが○のボタン</p>
    <button class="button7" type="button">ボタン7</button>
    </br>
    <!--================四辺が異なるborder-styleのボタン================-->
    <p>四辺が異なるborder-styleのボタン</p>
    <button class="button8" type="button">ボタン8</button>
    </br>
    <!--================丸角のボタン================-->
    <p>丸角のボタン</p>
    <button class="button9" type="button">ボタン9</button>
    </br>
    <!--================角の丸みがすべての角で異なるボタン================-->
    <p>角の丸みがすべての角で異なるボタン</p>
    <button class="button10" type="button">ボタン10</button>
    </body>
</html>
